<!doctype HTML>
<html>
    <head>

        <!-- die Zeichenkodierung dieser HTML-Datei -->
        <meta charset="utf-8">

        <!-- der Titel dieses Dokuments -->
        <title>JavaScript Test</title>

        <!-- lade die Datei "style.css" und fasse sie als Style Sheet auf -->
        <link rel="stylesheet" href="style.css">

        <!-- lade die JavaScript-Datei "app.js" -->
        <script src="app.js"></script>

    </head>
    <body>

        <!-- eine einfache Überschrift -->
        <h1>JavaScript Test</h1>
        
        <!-- ein Link, der wieder zu GitHub zurückführt -->
        <a href="https://github.com/PeterMader/leon">Zurück zum Git-Repository auf GitHub</a>

        <!-- ein <div>-Element erzeugt einen neuen Block -->
        <div>
            <!-- ein Button mit der ID "button" -->
            <button id="button">Klick mich</button>

            <!-- ein weiterer Block, in den später die Reaktion des Programms hineingeschrieben wird. Er trägt die ID "reaktion" -->
            <div id="reaktion"></div>
        </div>

    </body>
</html>
